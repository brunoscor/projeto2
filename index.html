
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Jogos - Exemplos JS</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ff99;
    }

    button {
      background-color: #00ff99;
      color: #121212;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <h1>Loja de Jogos - Exemplos JS</h1>
  <p>Clique em um dos botões abaixo para executar um exemplo aprendido em aula:</p>
  <button onclick="boasVindas()">Exemplo 1: Mensagem de Boas-vindas</button>
  <button onclick="numeroSecreto()">Exemplo 2: Número Secreto</button>
  <button onclick="jogoDaMedia()">Exemplo 3: Jogo da Média</button>

  <script src="scripts.js"></script>
</body>
</html>
